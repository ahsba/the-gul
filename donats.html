<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navbar</title>
  <style>
    /* Basic styling for the navbar */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar container */
    .navbar {
      background-color: #646060;
      overflow: hidden;
    }

    /* Navbar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #474646;
      color: rgb(75, 73, 73);
    }

    /* Responsive layout - on small screens, stack navbar items */
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  
      
  
  <div class="navbar">
 
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>








  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <style>
      /* General body styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
  
      /* Header styles */
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
  
      /* Main container for donation content */
      .container {
        width: 60%;
        margin: 0 auto;
        padding: 30px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }
  
      /* Heading styles */
      h1 {
        color: #333;
      }
  
      /* Donation form styles */
      .donation-form {
        display: flex;
        flex-direction: column;
      }
  
      .donation-form label {
        margin: 10px 0 5px;
        font-size: 18px;
      }
  
      .donation-form input[type="text"],
      .donation-form input[type="email"],
      .donation-form input[type="number"],
      .donation-form textarea {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }
  
      /* Submit button styles */
      .donation-form button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
  
      .donation-form button:hover {
        background-color: #218838;
      }
  
      /* Footer styles */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 30px;
      }
  
    </style>
  </head>
  <body>
  
    <!-- Header section -->
  
    <!-- Main content container -->
    <div class="container">
      <h2>Make a Donation</h2>
      <form class="donation-form">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
  
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
  
        <label for="amount">Donation Amount ($)</label>
        <input type="number" id="amount" name="amount" placeholder="Enter donation amount" min="1" required>
  
  
        <label for="account">FAYSAL BANK ACCOUNT</label>
        <label for="account">ACCOUNT NUMBER: 3096301000006437</label>
        <P>THE  GUL-FOUNDATION SCHOOL</P>
        <textarea id="account" name="account" rows="4" placeholder="A Account (optional)"></textarea>
  
        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message" rows="4" placeholder="Leave a message (optional)"></textarea>
  

        <button type="submit">Donate Now</button>
      </form>
    </div>

    

    <!-- Footer section -->
    <footer>
      <p>&copy; 2024 Our Charity Organization</p>
    </footer>
  
  </body>
  </html>
  




</body>
</html>
